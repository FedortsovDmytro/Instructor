<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5">

    <h2 class="mb-4">Find a Course</h2>

    <!-- SEARCH BAR -->
    <form th:action="@{/student/find-course}" method="get" class="input-group mb-4">
        <input type="text"
               name="keywords"
               th:value="${keywords}"
               class="form-control"
               placeholder="Enter course name...">

        <button class="btn btn-primary">Search</button>
    </form>

    <!-- RESULTS -->
    <div th:if="${courses != null}">

        <h5 th:if="${courses.size() == 0}" class="text-danger">
            No courses found.
        </h5>

        <ul class="list-group" th:if="${courses.size() > 0}">
            <li class="list-group-item d-flex justify-content-between align-items-center"
                th:each="c : ${courses}">

                <div>
                    <strong th:text="${c.title}"></strong>

                </div>

                <a th:href="@{'/student/enroll/' + ${c.id}}"
                   class="btn btn-success btn-sm">
                    Enroll
                </a>
            </li>


        </ul>

    </div>

</div>

</body>
</html>
