<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Sign In</h3>

                    <!-- Login Form -->
                    <form th:action="@{/authenticateTheUser}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Email</label>
                            <input type="email" id="username" name="username" class="form-control" required/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" name="password" class="form-control" required/>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                    </form>

                    <!-- Registration Buttons -->
                    <div class="d-grid gap-2">
                        <a href="/register/student" class="btn btn-success">Register New Student</a>
                        <a href="/register/instructor" class="btn btn-secondary">Register New Instructor</a>
                    </div>

                    <!-- Error / Logout Messages -->
                    <div th:if="${param.error}" class="alert alert-danger mt-3">
                        Invalid email or password
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success mt-3">
                        You have been logged out.
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
