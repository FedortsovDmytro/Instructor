<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Instructor Portal</a>
        <div class="d-flex">
            <a href="/instructor/home" class="btn btn-outline-light">Home</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="card shadow-lg rounded-4">
        <div class="card-header bg-warning text-dark">
            <h3 class="mb-0">Edit Course</h3>
        </div>
        <div class="card-body p-4">
            <form th:action="@{'/instructor/update-course/' + ${course.id}}" th:object="${course}" method="post">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="title" class="form-label">Course Title</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control"
                           placeholder="Enter new course title" required>
                </div>

                <div class="d-flex justify-content-end">
                    <a href="/instructor/home" class="btn btn-secondary me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Course</button>
                </div>

            </form>
        </div>
    </div>
</div>

<footer class="text-center mt-5 mb-3 text-muted">
    <small>Â© 2025 Instructor Course Manager</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
