<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Instructor Registration</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>Instructor Registration</h2>

<form th:action="@{/register/instructor}" th:object="${instructor}" method="post">

    <div>
        <label>First Name:</label>
        <input type="text" th:field="*{firstName}" placeholder="First Name"/>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    </div>

    <div>
        <label>Last Name:</label>
        <input type="text" th:field="*{lastName}" placeholder="Last Name"/>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    </div>

    <div>
        <label>Email:</label>
        <input type="email" th:field="*{email}" placeholder="Email"/>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div>
        <label>Password:</label>
        <input type="password" th:field="*{password}" placeholder="Password"/>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <div>
        <label>YouTube Channel:</label>
        <input type="text" name="youtube" placeholder="YouTube Channel"/>
    </div>

    <div>
        <label>Hobby:</label>
        <input type="text" name="hobby" placeholder="Hobby"/>
    </div>
    <div th:if="${registrationError != null}" style="color: red;">
        <p th:text="${registrationError}"></p>
    </div>

    <div>
        <button type="submit">Register Instructor</button>
    </div>
</form>

<a th:href="@{/}">Back to Home</a>

</body>
</html>
